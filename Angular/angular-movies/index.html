<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Angular Movies</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- CSS styles -->
	<link rel="stylesheet" href="css/movie.css">
	<!-- Font family -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
<header>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<span class="navbar-brand">Angular Movies</span>
			<ul class="nav navbar-nav">
				<li ng-class="{ active: activetab == 'home'}">
					<a href="#/home">Home</a>
				</li>
				<li ng-class="{ active: activetab == 'popular'}">
					<a href="#/popular">Popular</a>
				</li>
				<li ng-class="{ active: activetab == 'upcoming'}">
					<a href="#/upcoming">Upcoming</a>
				</li>
				<li ng-class="{ active: activetab == 'playing'}">
					<a href="#/playing">Now Playing</a>
				</li>
				<li ng-class="{ active: activetab == 'toprated'}">
					<a href="#/toprated">TopRated</a>
				</li>
			</ul>
		</div>
	</nav>	
</header>
	
<main>

	<div class="container" ng-view>
		<ng-view></ng-view>
	</div>

</main>



<footer class="navbar-fixed-bottom">
	<div class="container-fluid">
		<p>My movieApp&copy; </p></div>
</footer>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/service.js"></script>

</body>
</html>
